<p></p>

<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body">

        <div class="row">
            <div class="col-md-2"> filter by</div>
            <div class="col-md-4"> 
                <input type="text" [(ngModel)]='filterdText'/>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6"> <h4>filtered by : {{filterdText}}</h4></div>
        </div>
    </div>

    <table class="table" *ngIf='products.length'>
        <thead>
          <tr>
            <th scope="col">
                <button 
                class="btn btn-primary"
                (click)="toggleImage()"
                >{{showImage ? 'Hide' : 'Show'}} Image</button>
            </th>
            <th scope="col">Product</th>
            <th scope="col"> code</th>
            <th scope="col">available</th>
            <th scope="col">price</th>
            <th scope="col">5 start rating</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of filterProdcut">
            <td>
                <img [src]="product.imageUrl"
                    alt="" 
                    class="img-thumbnail productImage"
                    *ngIf="showImage"
                    >
            </td>
            <td>{{product.productName}}</td>
            <td>{{product.productCode | lowercase}}</td>
            <td>{{product.releaseDate}}</td>
            <td>{{product.price | currency:'USD':'symbol':'1.2-2'}}</td>
            <td><pm-star [rating] = 'product.starRating' (notifys)="onNotify($event)"></pm-star></td>
          </tr>
          
        </tbody>
      </table>

</div>
